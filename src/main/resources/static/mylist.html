<script>

    async function fetchUserEmail() {
        try {
            let response = await fetch('/api/users/email');
            if (response.ok) {
                let email = await response.text();
                return email;
            } else {
                console.error('Failed to fetch user email:', response.statusText);
                //Rediriger vers la page d'index si l'utilisateur n'est pas authentifié
                window.location.href = '/index2.html';
            }
        } catch (error) {
            console.error('Error fetching user email:', error);
            // Rediriger vers la page d'index en cas d'erreur
            window.location.href = '/index2.html';
        }
    }

    fetchUserEmail();
    async function fetchFavoriteMovies() {
        try {
            // Fetch the user's email. Assuming '/api/users/email' endpoint returns just the email as plain text.
            const emailResponse = await fetch('/api/users/email');
            if (!emailResponse.ok) {
                throw new Error('Failed to fetch user email');
            }
            const userEmail = await emailResponse.text();

            const url = new URL('http://localhost:8080/mylist/favorites/details');
            url.search = new URLSearchParams({
                userEmail: userEmail,
            });

            // Fetch the favorite movies details using the userEmail
            const response = await fetch(url.toString(), {
                method: 'GET', // GET is the default method, so this is optional
                headers: {
                    'Content-Type': 'application/json' // Generally, GET requests don't need a 'Content-Type' header as they don't have a body, but it's harmless to include
                }
            });

            if (!response.ok) {
                throw new Error('Failed to fetch favorite movies details: ' + response.statusText);
            }

            const movies = await response.json();

            // Process the movies data, e.g., display them in the UI
            const moviesRow = document.getElementById('moviesRow');
            movies.forEach(movie => {
                const movieCard = document.createElement('div');
                movieCard.className = 'movie-card';
                movieCard.style = 'display: inline-block; width: 25%;';
                const button = document.createElement('button');
                const link = document.createElement('a');
                const img = document.createElement('img');
                img.src = movie.big_image;
                img.className = 'poster';
                img.alt = movie.titre;
                link.appendChild(img);
                button.appendChild(link);
                movieCard.appendChild(button);
                moviesRow.appendChild(movieCard);
            });

        } catch (error) {
            console.error('Error fetching favorite movies:', error);
        }
    }

    // Call the function to fetch and display favorite movies
    fetchFavoriteMovies();


    //document.addEventListener('DOMContentLoaded', fetchFavoriteMovies);

    // Ici nous supposons que fetchUserEmail() est définie ailleurs dans votre code ou que vous avez une autre manière de récupérer l'email de l'utilisateur.


    document.getElementById('searchInput').addEventListener('input', function() {
        var searchText = this.value.toLowerCase();
        var movieItems = document.getElementsByClassName('movie-card');

        for (var i = 0; i < movieItems.length; i++) {
            var movieItem = movieItems[i];
            var movieTitle = movieItem.querySelector('img').alt.toLowerCase();

            if (movieTitle.includes(searchText)) {
                movieItem.style.display = 'inline-block';
            } else {
                movieItem.style.display = 'none';
            }
        }
    });

</script>
